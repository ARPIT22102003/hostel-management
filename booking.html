<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .booking-form {
            margin: 20px;
        }
        .booking-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .booking-form select, .booking-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .booking-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Booking</a>
    </div>

    <div class="booking-form">
        <form action="#" method="post">
            <label for="roomType">Room Type:</label>
            <select name="roomType" id="roomType">
                <option value="AC">AC</option>
                <option value="Non-AC">Non-AC</option>
            </select>

            <label for="hostelBlock">Hostel Block:</label>
            <select name="hostelBlock" id="hostelBlock">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
            </select>

            <label for="sharing">Sharing:</label>
            <select name="sharing" id="sharing">
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Triple">Triple</option>
            </select>

            <label for="bathroom">Bathroom:</label>
            <select name="bathroom" id="bathroom">
                <option value="Attached">Attached</option>
                <option value="Common">Common</option>
            </select>

            <label for="upi">UPI for Payment:</label>
            <input type="text" id="upi" name="upi" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
